<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sir.Green Tries Jumping</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <audio id="bounce">
            <source src="./assets/Jumpy Bounce.wav">
        </audio>
        <div id="title">
            <h1>Sir.Green Tries Jumping</h1>
        </div>
        <div id="game">
            <img id="character" src="assets/IDK Idle.gif">
            <img id="block" src="assets/Arrow Gif.gif">
            <button id="startBtn">Start Game</button>
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="description">
            <h3>Pressing spacebar adds points to the score once started!</h3>
            <h4>Every 5 points you'll get to see a new gif or meme! Up to 25! </h4>
            <img id="image" src="./assets/Asset 2@2x.png">
        </div>
    </body>
    <script src="script.js"></script>
</html>
